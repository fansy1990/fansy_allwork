<body>
	<div style="padding: 15px;">
		<h2>HBase表管理系统</h2>
		<p>
			HBase表管理系统包含下面功能：<br>
		<ul>
			<li>Table管理</li>
				<ul>
					<li>查看HBase所有表及简要信息</li>
					<li>查看选中HBase表详细信息</li>
					<li>新建HBase表，提供表名及列簇名</li>
					<li>删除选中HBase表</li>
				</ul>
				
			<li>Table数据管理</li>
				<ul>
					<li>表数据检索：根据表名、列簇名、start rowkey、版本数检索数据（限定显示记录数） </li>
					<li>表数据新增：根据表名、列簇名（只能一个列簇）新建数据，数据可选列名和value值</li>
					<li>表数据更新:选择一条记录进行更新</li>
					<li>表数据删除:选择一条记录进行删除</li>
				</ul>
		</ul>
		</p>
	</div>
