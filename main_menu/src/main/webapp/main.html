<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工程合集</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="htmleaf-container">
		<div class="wrapper">
			<div class="container">
				<h1 id="info">Welcome</h1>
				<form class="form">
					<button type="submit" id="test_id">测试工程</button>
					<button type="submit" id="hdfs_id">HDFS管理工程</button>
					<button type="submit" id="hbase_id">HBase管理工程</button>
					<button type="submit" id="spark_id">Spark算法调用展示平台</button>
				</form>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
		$('#test_id').click(function(event) {
			event.preventDefault(); 
			location.href = "/webtest";
		});

		$('#hbase_id').click(function(event) {
			event.preventDefault(); 
			location.href = "/hbase";
		});
		
		$('#hdfs_id').click(function(event) {
			event.preventDefault(); 
			location.href = "/web_hdfs_hbase";
		});
		$('#spark_id').click(function(event) {
			event.preventDefault(); 
			location.href = "/spark";
		});
	</script>

	<div style="text-align: center; margin: 50px 0; color: #000000">
		<h1>工程合集</h1>
	</div>
</body>
</html>
